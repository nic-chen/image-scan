
name: scan
on:
  push:
    branches:
    - main
  pull_request:
jobs:
  build:
    name: Scan
    runs-on: ubuntu-24.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: install Trivy
      run: |
        sudo apt-get install -y wget apt-transport-https gnupg lsb-release
        wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
        echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
        sudo apt-get update
        sudo apt-get install trivy

    - name: Pull api7 image
      run: |
        docker pull api7/api7-ee-3-gateway:3.8.5

    - name: Scan api7 image
      run: |
        trivy image --severity HIGH,CRITICAL api7/api7-ee-3-gateway:3.8.5 --scanners vuln

    - name: Pull debian image
      run: |
        docker pull debian:stable-slim

    - name: Scan debian image
      run: |
        trivy image --severity HIGH,CRITICAL debian:stable-slim --scanners vuln

